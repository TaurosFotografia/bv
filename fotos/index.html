<!DOCTYPE HTML>

	<script type='text/javascript'>
	function getQueryVariable(variable)
	{
	       var query = window.location.search.substring(1);
	       var vars = query.split("&");
	       for (var i=0;i<vars.length;i++) {
	               var pair = vars[i].split("=");
	               if(pair[0] == variable){return pair[1];}
	       }
	       return(false);
	}

	  var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1xaQNYforeE6OazNMAXi1jvSwTHquAwApA0RqpnYHXAg/edit?usp=sharing';

	  function init() {
	    Tabletop.init( { key: publicSpreadsheetUrl,
	                     callback: showInfo,
	                     simpleSheet: true } )
	  }

	function isURL(str) {
  var pattern = new RegExp('^(https?:\\/\\/)?'+
  '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.?)+[a-z]{2,}|'+
  '((\\d{1,3}\\.){3}\\d{1,3}))'+
  '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*'+
  '(\\?[;&a-z\\d%_.~+=-]*)?'+
  '(\\#[-a-z\\d_]*)?$','i');
  return pattern.test(str);
}

	  function showInfo(data, tabletop) {
			document.getElementById("perfil").innerHTML = '<h1>'+data[getQueryVariable("a")]["Nome"]+'</h1><p>'+data[getQueryVariable("a")]["Info"]+'</p><p class="icon fa-map-marker"> '+data[getQueryVariable("a")]["Local"]+'</p><p class="icon fa-whatsapp"> '+data[getQueryVariable("a")]["Celular"]+'</p>';
			document.getElementById("frases").innerHTML = '<p>'+data[getQueryVariable("a")]["Frase"]+'</p>';
			for (i in data[getQueryVariable("a")]) {
				if(!isNaN(i) && isURL(data[getQueryVariable("a")][i])){
					if(i%2 !== 0 && i != 1) {
						document.getElementById("items1").innerHTML += '<article class="item thumb span-1"><a href="'+data[getQueryVariable("a")][i]+'" class="image"><img src="'+data[getQueryVariable("a")][i]+'" alt=""></a></article>';
					}
					else {
						document.getElementById("items2").innerHTML += '<article class="item thumb span-1"><a href="'+data[getQueryVariable("a")][i]+'" class="image"><img src="'+data[getQueryVariable("a")][i]+'" alt=""></a></article>';
					}
				}
			}
	    console.log(data);
	  }

	  window.addEventListener('DOMContentLoaded', init)
	</script>
