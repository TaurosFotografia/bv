	<script type='text/javascript'>

	  function init() {
	    Tabletop.init( { key: publicSpreadsheetUrl,
	                     callback: showInfo,
	                     simpleSheet: true } )
	  }

	  function showInfo(data, tabletop) {
			for (var i=1;i<data.length;i++) {
			  document.getElementById("main").innerHTML += '<article class="thumb"><a href="fotos/viagem.html?a='+i+'" class="image" style="display:flex;"><img src="'+[data[i].Capa]+'"" alt="" style="width:100%;"/></a><h2>'+[data[i].Nome]+'</h2></article>';
			 }
	    console.log(data);
	  }

	  window.addEventListener('DOMContentLoaded', init)
	</script>
